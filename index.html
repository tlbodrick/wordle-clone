<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Wordle Clone</title>
</head>

<body>
    <div class="container">
        <h1>Wordle Clone</h1>
        <div class="alert-container">
            <div class="alert hide"></div>
        </div>

        <!-- GAME BOARD -->
        <section class="game-board">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </section>

        <!-- KEYBOARD -->
        <section class="keyboard">
            <div class="keyrow">
                <div data-key="q" class="key">Q</div>
                <div data-key="w" class="key">W</div>
                <div data-key="e" class="key">E</div>
                <div data-key="r" class="key">R</div>
                <div data-key="t" class="key">T</div>
                <div data-key="y" class="key">Y</div>
                <div data-key="u" class="key">U</div>
                <div data-key="i" class="key">I</div>
                <div data-key="o" class="key">O</div>
                <div data-key="p" class="key">P</div>
            </div>
            <div class="keyrow">
                <div class="space"></div>
                <div data-key="a" class="key">A</div>
                <div data-key="s" class="key">S</div>
                <div data-key="d" class="key">D</div>
                <div data-key="f" class="key">F</div>
                <div data-key="g" class="key">G</div>
                <div data-key="h" class="key">H</div>
                <div data-key="j" class="key">J</div>
                <div data-key="k" class="key">K</div>
                <div data-key="l" class="key">L</div>
                <div class="space"></div>
            </div>
            <div class="keyrow">
                <div data-key="Enter" class="big key">Enter</div>
                <div data-key="z" class="key">Z</div>
                <div data-key="x" class="key">X</div>
                <div data-key="c" class="key">C</div>
                <div data-key="v" class="key">V</div>
                <div data-key="b" class="key">B</div>
                <div data-key="n" class="key">N</div>
                <div data-key="m" class="key">M</div>
                <div data-key="Backspace" class="big key">Back</div>
            </div>
        </section>
    </div>




    <script src="index.js"></script>
</body>

</html>
